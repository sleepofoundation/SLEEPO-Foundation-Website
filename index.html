      --bg2: #e8f5f5;
      --bg3: #f2fbfa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Arial, sans-serif;

      min-height: 100vh;

      background-size: 400% 400%;
      animation: slowGradient 28s ease infinite;
    }

    @keyframes slowGradient {

      50% { background-position: 100% 50%; }

    }

    .logo img {

      height: auto;
    }

    h1 {

      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--primary);
    }

    .launch {
      font-size: 1.05rem;

      color: var(--secondary);

    }

    p {

      line-height: 1.7;
      margin: 0 0 18px;
    }

    .muted {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .divider {
      width: 90px;
      height: 3px;
      background: var(--secondary);
      margin: 34px auto;
      border-radius: 3px;
    }

    footer {
      margin-top: 34px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
